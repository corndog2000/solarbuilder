<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar Panel Designer</title>
</head>
<body>
    <h1>Solar Panel Layout Designer</h1>
    <hr>
    <div class="wrapper">
        <form>  
            <h2>Number of Cells:</h2>
            <input type="number" class="input" name="cellCount">
            <br> <br>  
            
            <h2>Single Cell Nominal Voltage:</h2>
            <input type="number" class="input" name="cellVoltage">
            <br> <br>  
            
            <h2>Single Cell Nominal Current:</h2>  
            <input type="number" class="input" name="cellCurrent">
            <br> <br>
        </form>

        <form>
            <h2>Desired Output Voltage:</h2>
            <input type="number" class="input" name="desiredVoltage">
            <br> <br>  
            
            <h2>Desired Current Voltage:</h2>  
            <input type="number" class="input" name="desiredVoltage">
        </form>
    </div>
</body>
</html>
